{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Dark Confess </title>
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <ul class="nav justify-content-center bg-white ">
      <li class="nav-item">
        <a class="nav-link active " aria-current="page" href="{% url 'home' %}">
          <h2 class="cus-nav-text" ">JMC <span class="text-danger">Confession</span> </h2>
         
        </a>
      </li>
    </ul>
    <!-- Navbar -->

    <!-- Home -->
    
    <div class="container mb-5">
      <h1 class="font-weight-bold"> <span class="text-danger">Great</span> Greetings !</h1>
      {% if icon %}
         <h3 class="font-weight-bold px-5">
          {{note}}
         </h3>
      {% else %}
        <h3 class="font-weight-bold px-5">
          I'm  <span class="text-danger">Anonymous</span>.
          Confess your confession....
        </h3>
      {% endif %}
    </div>

    <!-- Home -->

    <!-- Form -->

    <div class="container">
      <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
         {{form}}
        <button type="summit" class="btn btn-primary btn-lg form-control mt-3">Confess your confession </button>
      </form>
     
    </div>

    <!-- Form -->

    <!-- footer -->

    <footer class="container text-center fixed-bottom">
      
          <h6>
            <a href="https://www.instagram.com/dark__nepal/  "  target="_blank" >
              &#169;  Dark <span class="text-danger">Nepal</span>
            </a>
          </h6>
       
  
      
    </footer>

    <!-- footer-->
    





    <!--  Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
